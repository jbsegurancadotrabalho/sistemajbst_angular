<app-navbar></app-navbar>

<div class="container mt-5">
    <div class="card mt-5">
        <div class="card-body">
            <div class="row">
                <div class="col-md-10">
                    <h5>Criar Agenda</h5>
                    <p>Preencha os campos para criar a Agenda do Credenciado.</p>
                </div>
                <div class="col-md-2 mt-1">
                    <a href="/consultar-credenciados" class="btn btn-success">Voltar</a>
                </div>
            </div>

            <div *ngIf="cadastroSucesso !== null" class="alert alert-info alert-dismissible fade show" role="alert">
                <strong>{{ cadastroSucesso }}</strong>
                <button type="button" class="btn-close" aria-label="Close" (click)="cadastroSucesso = null"></button>
              </div>
              
              <div *ngIf="cadastroErro !== null" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{ cadastroErro }}</strong>
                <button type="button" class="btn-close" aria-label="Close" (click)="cadastroErro = null"></button>
              </div>
              
              <form (ngSubmit)="criarAgendaCredenciados()" [formGroup]="formularioExames">
                <input type="hidden" formControlName="idCredenciado" />
              
                <div class="row mb-2">
                  <div class="col-md-3 mt-3">
                    <label for="exames">Exames</label>
                    <ng-select
                      [items]="credenciados"
                      bindLabel="credenciados"
                      bindValue="idExameCredenciado"
                      class="form-select custom-ng-select"
                      formControlName="idExameCredenciado"
                      [ngClass]="{'is-invalid': formularioExames.get('idExameCredenciado')?.invalid && formularioExames.get('idExameCredenciado')?.touched}">
                      <ng-template ng-label-tmp let-item="item">
                        <div class="custom-bg">
                          <span>{{ item?.exames?.nome_exame }}</span> 
                        </div>
                      </ng-template>
                      <ng-template ng-option-tmp let-item="item">
                        <div>
                          <span>{{ item?.exames?.nome_exame }} {{ item.tipo_exame }} {{ item.descricao_exame }}</span> 
                        </div>
                      </ng-template>
                    </ng-select>
                  </div>
                  
                  <div class="col-md-3 mt-3">
                    <label for="exames">Profissional Saude</label>
                    <ng-select
                      [items]="credenciados1"
                      bindLabel="nome_profissionalsaude"
                      bindValue="id_profissionalsaude"
                      class="form-select custom-ng-select"
                      formControlName="id_profissionalsaude"
                      [ngClass]="{'is-invalid': formularioExames.get('id_profissionalsaude')?.invalid && formularioExames.get('id_profissionalsaude')?.touched}">
                      <ng-template ng-label-tmp let-item="item">
                        <div class="custom-bg">
                          <span>{{ item?.nome_profissionalsaude }}</span> 
                        </div>
                      </ng-template>
                      <ng-template ng-option-tmp let-item="item">
                        <div>
                          <span>{{ item?.nome_profissionalsaude }}</span> 
                        </div>
                      </ng-template>
                    </ng-select>
                  </div>

                     
                  <div class="col-md-3 mt-3">
                    <label>Status:</label>                      
                    <select class="form-select" 
                    formControlName="status"
                    aria-label="Default select example">
                        <option value="Agenda Realizada">Agenda Realizada</option>
                   
                    </select>
                </div>
                  <div class="col-md-3 mt-3"> <label>Data</label> <input type="datetime-local"  formControlName="dia_hora" class="form-control" /></div>

                 
                  <div class="col-md-12 mt-3" >
                    <label>Observações Gerais:</label>                      
                   <textarea class="form-control" id="exampleTextarea" rows="5" formControlName="observacoes_agenda"></textarea>
              </div> 
                </div>
              
                <div class="form-group col-md-6 mt-4">
                  <button type="submit" class="btn btn-success">Criar Agenda</button>
                </div>
              </form>
              
        </div>
    </div>
</div>
