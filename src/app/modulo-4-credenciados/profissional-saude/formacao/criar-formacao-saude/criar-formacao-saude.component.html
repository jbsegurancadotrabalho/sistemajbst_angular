<app-navbar></app-navbar>

<div class="container mt-5">
    <div class="card mt-5">
        <div class="card-body">
            <div class="row">
                <div class="col-md-10">
                    <h5>Criar Formação Saúde</h5>
                    <p>Preencha os campos para criar a Formação em  Saúde.</p>
                </div>
                <div class="col-md-2 mt-1">
                    <a href="/consultar-credenciados" class="btn btn-success">Voltar</a>
                </div>
            </div>

            <div *ngIf="cadastroSucesso !== null" class="alert alert-info alert-dismissible fade show" role="alert">
                <strong>{{ cadastroSucesso }}</strong>
                <button type="button" class="btn-close" aria-label="Close" (click)="cadastroSucesso = null"></button>
              </div>
              
              <div *ngIf="cadastroErro !== null" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{ cadastroErro }}</strong>
                <button type="button" class="btn-close" aria-label="Close" (click)="cadastroErro = null"></button>
              </div>
              
              <form (ngSubmit)="criarFormacaoSaude()" [formGroup]="formularioFormacaoSaude">
                <input type="hidden" formControlName="id_profissionalsaude" />
              
                <div class="row mb-2">
                  <div class="form-group col-md-5 mt-3">
                    <label for="valorCredenciado">Formação</label>
                    <input type="text" id="nome_profissionalsaude" formControlName="formacao_saude" class="form-control">
                  </div>  
              
                  <div class="form-group col-md-3 mt-3">
                    <label for="valorJb">Conselho</label>
                    <input type="text" id="rg" formControlName="conselho" class="form-control">
                  </div>  
                  <div class="form-group col-md-3 mt-3">
                    <label for="valorJb">Registro</label>
                    <input type="text" id="cpf" formControlName="registro" class="form-control">
                  </div>  
              
                <div class="col-md-1 mt-3">
                  <label>Estado:</label>
                  <select 
                  
                  formControlName="estado" 
                  class="form-select" 
                  aria-label="Default select example"
                  >

v                     <option value="AC">Ac</option>
                      <option value="AP">AP</option>
                      <option value="AM">AM</option>
                      <option value="BA">BA</option>
                      <option value="CE">CE</option>
                      <option value="ES">ES</option>
                      <option value="GO">GO</option>
                      <option value="MA">MA</option>
                      <option value="MT">MT</option>
                      <option value="MS">MS</option>
                      <option value="MG">MG</option>
                      <option value="PA">PA</option>
                      <option value="PB">PB</option>
                      <option value="PR">PR</option>
                      <option value="PE">PE</option>
                      <option value="PI">PI</option>
                      <option value="RJ">RJ</option>
                      <option value="RN">RN</option>
                      <option value="RO">RO</option>
                      <option value="RR">RR</option>
                      <option value="SC">SC</option>
                      <option value="SP">SP</option>
                      <option value="SE">SE</option>
                      <option value="TO">TO</option>
                      <option value="DF">DF</option>
                  </select>
              </div>
                
            </div>

      

                <div class="form-group col-md-6 mt-4">
                  <button type="submit" class="btn btn-success">Criar  Formação Saúde</button>
                </div>
              </form>
              
        </div>
    </div>
</div>
