<app-navbar></app-navbar>

<div class="container mt-5">
    <div class="card mt-5">
        <div class="card-body">
            <div class="row">
                <div class="col-md-10">
                    <h5>Cadastrar a Especialização desta Formação</h5>
                    <p>Preencha os campos para criar a Especialização.</p>
                </div>
                <div class="col-md-2 mt-1">
                    <a href="/consultar-credenciados" class="btn btn-success">Voltar</a>
                </div>
            </div>

            <div *ngIf="cadastroSucesso !== null" class="alert alert-info alert-dismissible fade show" role="alert">
                <strong>{{ cadastroSucesso }}</strong>
                <button type="button" class="btn-close" aria-label="Close" (click)="cadastroSucesso = null"></button>
              </div>
              
              <div *ngIf="cadastroErro !== null" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{ cadastroErro }}</strong>
                <button type="button" class="btn-close" aria-label="Close" (click)="cadastroErro = null"></button>
              </div>
              
              <form (ngSubmit)="criarEspecializacaoSaude()" [formGroup]="formularioEspecialisacaoSaude">
                <input type="hidden" formControlName="idFormacaoSaude" />
              
                <div class="row mb-2">
                  <div class="form-group col-md-12 mt-3">
                    <label for="valorCredenciado">Especialização</label>
                    <input type="text" id="nome_profissionalsaude" formControlName="nomeEspecializacaoSaude" class="form-control">
                  </div>  
              
                 

                  <div class="col-md-12 mt-3" >
                    <label for="valorJb">Descrição</label>
                   <textarea class="form-control" id="exampleTextarea" rows="5" formControlName="descricaoEspecializacao"></textarea>
              </div> 
                
                </div>
              
           
                <div class="form-group col-md-6 mt-4">
                  <button type="submit" class="btn btn-success">Criar Especialização</button>
                </div>
              </form>
              
        </div>
    </div>
</div>
