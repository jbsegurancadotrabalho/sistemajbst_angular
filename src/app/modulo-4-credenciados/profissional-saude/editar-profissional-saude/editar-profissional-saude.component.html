<app-navbar></app-navbar>

<div class="container mt-5">
    <div class="card mt-5">
        <div class="card-body">
            <div class="row">
                <div class="col-md-10">
                    <h5>Editar o Profissional deste Credenciado</h5>
                    <p>Preencha os campos para editar o Profissional deste Credenciado.</p>
                </div>
                <div class="col-md-2 mt-1">
                    <a href="/consultar-credenciados" class="btn btn-success">Voltar</a>
                </div>
            </div>

            <div *ngIf="cadastroSucesso !== null" class="alert alert-info alert-dismissible fade show" role="alert">
                <strong>{{ cadastroSucesso }}</strong>
                <button type="button" class="btn-close" aria-label="Close" (click)="cadastroSucesso = null"></button>
              </div>
              
              <div *ngIf="cadastroErro !== null" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{ cadastroErro }}</strong>
                <button type="button" class="btn-close" aria-label="Close" (click)="cadastroErro = null"></button>
              </div>
              
              <form (ngSubmit)="editarProfissional()" [formGroup]="formularioProfissionalSaude">
                <input type="hidden" formControlName="id_profissionalsaude" />
              
                <div class="row mb-2">
                  <div class="form-group col-md-6 mt-3">
                    <label for="valorCredenciado">Profissional</label>
                    <input type="text" id="nome_profissionalsaude" formControlName="nome_profissionalsaude" class="form-control">
                  </div>  
              
                  <div class="form-group col-md-3 mt-3">
                    <label for="valorJb">RG</label>
                    <input type="text" id="rg" formControlName="rg" class="form-control">
                  </div>  
                  <div class="form-group col-md-3 mt-3">
                    <label for="valorJb">CPF</label>
                    <input type="text" id="cpf" formControlName="cpf" class="form-control">
                  </div>  
                </div>
              
                <div class="row mb-2">
                    <div class="form-group col-md-3 mt-3">
                      <label for="valorCredenciado">Telefone 1</label>
                      <input type="text" id="telefone_1" formControlName="telefone_1" class="form-control">
                    </div>  
                
                    <div class="form-group col-md-3 mt-3">
                      <label for="valorJb">Telefone 2</label>
                      <input type="text" id="telefone_2" formControlName="telefone_2" class="form-control">
                    </div>  
                    <div class="form-group col-md-3 mt-3">
                      <label for="valorJb">Email</label>
                      <input type="text" id="email" formControlName="email" class="form-control">
                    </div>
                    
                    <div class="form-group col-md-3 mt-3">
                        <label for="valorJb">Senha</label>
                        <input type="text" id="senha_sistema" formControlName="senha_sistema" class="form-control">
                      </div> 

                  </div>
                <div class="form-group col-md-6 mt-4">
                  <button type="submit" class="btn btn-success">Editar Profissional</button>
                </div>
              </form>
              
        </div>
    </div>
</div>
