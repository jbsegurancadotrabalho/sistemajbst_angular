<app-navbar></app-navbar>

<div class="container mt-5">
    <div class="card mt-5">
        <div class="card-body">
            <div class="row">
                <div class="col-md-10">
                    <h5>Criar Anamnese</h5>
                    <p>Preencha os campos para criar a Anamnese.</p>
                </div>
                <div class="col-md-2 mt-1">
                    <a href="/consultar-anamnese" class="btn btn-success">Voltar</a>
                </div>
            </div>

            <div *ngIf="cadastroSucesso !== null" class="alert alert-info alert-dismissible fade show" role="alert">
                <strong>{{ cadastroSucesso }}</strong>
                <button type="button" class="btn-close" aria-label="Close" (click)="cadastroSucesso = null"></button>
            </div>
            
            <div *ngIf="cadastroErro !== null" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{ cadastroErro }}</strong>
                <button type="button" class="btn-close" aria-label="Close" (click)="cadastroErro = null"></button>
            </div>
            
            <form (ngSubmit)="editarAnamnese()" [formGroup]="formularioAnamnese">
                <input type="hidden" formControlName="idAnamnese" />
            

                <div class="row mb-2">
                    <div class="col-md-2 mt-3"> <label>Data</label> <input type="datetime-local"  formControlName="dia_hora" class="form-control" /></div>
                    
                    <div class="form-group col-md-3 mt-3">
                        <label for="causasPerigo">Nome</label>
                        <input type="text" id="causasPerigo" formControlName="nome" class="form-control">
                    </div> 
                    
                    <div class="form-group col-md-3 mt-3">
                        <label for="causasPerigo">Empresa</label>
                        <input type="text" id="causasPerigo" formControlName="empresa" class="form-control">
                    </div>  

                    <div class="form-group col-md-2 mt-3">
                        <label for="causasPerigo">Telefone</label>
                        <input type="text" id="causasPerigo" formControlName="telefone" 
                        placeholder="Ex: (00) 00000-0000"
                        mask="(00) 00000-0000"
                        class="form-control">
                    </div> 
                    
                    <div class="form-group col-md-2 mt-3">
                        <label for="causasPerigo">Data de Nascimento</label>
                        <input type="text" id="causasPerigo" formControlName="data_nascimento" 
                        placeholder="Ex: 00/00/0000"
                        mask="00-00-0000"
                        class="form-control">
                    </div>  

                    <div class="form-group col-md-2 mt-3">
                        <label for="causasPerigo">Data de Admissão</label>
                        <input type="text" id="causasPerigo" formControlName="data_admissao" 
                        placeholder="Ex: 00/00/0000"
                        mask="00/00/0000"
                        class="form-control">
                    </div> 
                    
                    <div class="form-group col-md-2 mt-3">
                        <label for="causasPerigo">CPF</label>
                        <input type="text" id="causasPerigo" formControlName="cpf" 
                        placeholder="Ex: 000-000-000-00"
                        mask=" 000-000-000-00"
                        class="form-control">
                    </div>  

                    <div class="form-group col-md-2 mt-3">
                        <label for="causasPerigo">RG</label>
                        <input type="text" id="causasPerigo" formControlName="rg" 
                        placeholder="Ex: 000-000-000-00"
                        class="form-control">
                    </div>  

                    
                    <div class="form-group col-md-2 mt-3">
                        <label for="causasPerigo">Orgão Emissor</label>
                        <input type="text" id="causasPerigo" formControlName="orgaoemissor" 
                        placeholder="Ex: Detran"
                        class="form-control">
                    </div>  

                    <div class="form-group col-md-2 mt-3">
                        <label for="causasPerigo">Setor</label>
                        <input type="text" id="causasPerigo" formControlName="setor" 
                        placeholder="Ex: Setor"
                        class="form-control">
                    </div>  

                    <div class="form-group col-md-2 mt-3">
                        <label for="causasPerigo">Função</label>
                        <input type="text" id="causasPerigo" formControlName="funcao" 
                        placeholder="Ex: Função"
                        class="form-control">
                    </div>  

                <div class="col-md-2 mt-3">
                    <label>Tipo Aso:</label>                      
                    <select class="form-select" 
                    formControlName="tipo_aso"
                    aria-label="Default select example">
                        <option value="Admissional">Admissional</option>
                        <option value="Periodico">Periodico</option>
                        <option value="Mudança de Função">Mudança de Função</option>
                        <option value="Retorno ao Trabalho">Retorno ao Trabalho</option>
                        <option value="Demissional">Demissional</option>
                    </select>
                </div>
                <div class="col-md-2 mt-3">
                    <label>Tuberculose:</label>                      
                    <select class="form-select" 
                    formControlName="tubercolose"
                    aria-label="Default select example">
                        <option value="Há histórico em minha Família de Tuberculose">Há histórico em minha Família de Tuberculose</option>
                        <option value="Não há histórico em minha Família de Tuberculose">Não há histórico em minha Família de Tuberculose</option>
                    </select>
                </div>

                <div class="col-md-2 mt-3">

                        <option value="Não há histórico em minha Família de Pressão Alta">Não há histórico em minha Família de Pressão Alta</option>

                        <option value="Não há histórico em minha Família de Alcoolismo">Não há histórico em minha Família de Alcoolismo</option>
                    </select>
                </div>

                <div class="col-md-2 mt-3">

                <div class="col-md-2 mt-3">

                    <label>Alergias:</label>

                <div class="col-md-2 mt-3">

                    aria-label="Default select example">

                        <option value="Bebo Fim de Semana">Bebo no final de Semana</option>
                        <option value="Bebo Eventualmente">Bebo Eventualmente</option>
                        <option value="Bebo 3 a 4x por Semana">Bebo de 3 a 4x por Semana</option>

                <div class="col-md-2 mt-3">
                    <label>Atividade Fisica:</label>

                    aria-label="Default select example">

                        <option value="Faço Atividade Fisica final de Semana">Faço Atividade Fisica final de Semana</option>
                        <option value="Faço Atividade Fisica Eventualmente">Faço Atividade Fisica Eventualmente</option>
                        <option value="Faço Atividade Fisica de 3 a 4x por Semana">Faço Atividade Fisica de 3 a 4x por Semana</option>
                        <option value="Faço Atividade Fisica Diariamente">Faço Atividade Fisica Diariamente</option>
                    </select>
                </div>

            
                <div class="col-md-2 mt-3">
                    <label>Você Fuma:</label>

                    aria-label="Default select example">
                        <option value="Meu transporte é Onibus"> Onibus</option>
                        <option value="Meu transporte é Metrô">Metrô</option>
                        <option value="Meu transporte é Trem">Trem</option>
                        <option value="Meu transporte é Onibus e Carro">Onibus e Carro</option>
                        <option value="Meu transporte é Metrô e Carro">Metrô e Carro</option>
                        <option value="Meu transporte é Trem e Carro">Trem e Carro</option>
                        <option value="Meu transporte é Carro">Carro</option>
                        <option value="Meu transporte é Onibus e Metrô">Onibus e Metrô</option>
                        <option value="Meu transporte é Onibus e Trem">Onibus e Trem</option>
                        <option value="Meu transporte é Onibus, Metrô e Trem">Onibus, Metrô e Trem</option>
                        <option value="Meu transporte é Onibus, Metrô, Carro e Trem">Onibus, Metrô, Carro e Trem</option>

                        <option value="Vou a Cinema ou Teatro">Não vou a Cinema ou Teatro</option>
                    </select>
                </div>
                
                <div class="col-md-2 mt-3">
                    <label>Video Game:</label>                      
                    <select class="form-select" 
                    formControlName="videogame"
                    aria-label="Default select example">
                        <option value="Não jogo Video Game">Não jogo Video Game</option>
                        <option value="Jogo Video Game">Jogo Video Game</option>
                    </select>
                </div>

                <div class="col-md-2 mt-3">
                    <label>Instrumentos:</label>                      
                    <select class="form-select" 
                    formControlName="isntrumentos"
                    aria-label="Default select example">
                        <option value="Toco Instrumento">Toco Instrumento</option>
                        <option value="Não Toco Instrumento">Não toco Instrumento</option>
                    </select>
                </div>

                <div class="col-md-2 mt-3">
                    <label>Leitura:</label>                      
                    <select class="form-select" 
                    formControlName="leitura"
                    aria-label="Default select example">
                        <option value="Não Leio">Não Leio</option>
                        <option value="Pratico Leitura">Pratico Leitura</option>
                    </select>
                </div>
                <div class="col-md-2 mt-3">

                    </select>
