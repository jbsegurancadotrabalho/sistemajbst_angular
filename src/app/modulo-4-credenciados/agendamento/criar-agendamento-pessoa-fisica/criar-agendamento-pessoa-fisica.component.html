<app-navbar></app-navbar>

<div class="container mt-5">
    <div class="card mt-5">
        <div class="card-body">
            <div class="row">
                <div class="col-md-10">
                    <h5>Criar Agenda</h5>
                    <p>Preencha os campos para criar a Agenda do Credenciado.</p>
                </div>
                <div class="col-md-2 mt-1">
                    <a href="/consultar-credenciados" class="btn btn-success">Voltar</a>
                </div>
            </div>

            <div *ngIf="cadastroSucesso !== null" class="alert alert-info alert-dismissible fade show" role="alert">
                <strong>{{ cadastroSucesso }}</strong>
                <button type="button" class="btn-close" aria-label="Close" (click)="cadastroSucesso = null"></button>
              </div>
              
              <div *ngIf="cadastroErro !== null" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{ cadastroErro }}</strong>
                <button type="button" class="btn-close" aria-label="Close" (click)="cadastroErro = null"></button>
              </div>
              
              <form (ngSubmit)="criarAgendamento()" [formGroup]="formularioAgendamento">
                <input type="hidden" formControlName="idAgenda" />
              
                <div class="row mb-2">
                
                  
                  <div class="col-md-5 mt-3">
                    <label for="pessoafisica">Pessoa Fisica</label>
                    <ng-select
                    [items]="pessoafisicas"
                    bindLabel="pessoafisica"
                    bindValue="idpessoafisica"
                    class="form-select custom-ng-select"
                    formControlName="idpessoafisica"
                    [ngClass]="{'is-invalid': formularioAgendamento.get('idpessoafisica')?.invalid && formularioAgendamento.get('idpessoafisica')?.touched}">
                    <ng-template ng-label-tmp let-item="item">
                      <div>
                        <span>{{ item?.pessoafisica }}</span> 
                        <span>{{ item?.cpf }}</span> 
                      </div>
                    </ng-template>
                    <ng-template ng-option-tmp let-item="item">
                      <div>
                        <span>{{ item?.pessoafisica }}</span> 
                        <span>{{ item?.cpf }}</span> 
                      </div>
                    </ng-template>
                  </ng-select>
                  
                  </div>

                     
                  <div class="form-group col-md-1 mt-3">
                    <label for="valorCredenciado">Venda</label>
                    <input type="text" id="valorCredenciado" formControlName="venda" class="form-control">
                  </div>  

                  <div class="col-md-3 mt-3">
                    <label>Status:</label>                      
                    <select class="form-select" 
                    formControlName="status"
                    aria-label="Default select example">
                        <option value="Agenda Realizado">Agendamento Realizado</option>
                   
                    </select>
                </div>

                <div class="col-md-3 mt-3">
                    <label>Tipo de Pagamento:</label>                      
                    <select class="form-select" 
                    formControlName="tipo_de_pagamento"
                    aria-label="Default select example">
                        <option value="A Vista">A Vista</option>
                   
                    </select>
                </div>
              
                </div>

                <div class="col-md-12 mt-3" >
                    <label>Observações Gerais:</label>                      
                   <textarea class="form-control" id="exampleTextarea" rows="5" formControlName="observacoes"></textarea>
              </div> 
              
                <div class="form-group col-md-6 mt-4">
                  <button type="submit" class="btn btn-success">Criar Agendamento</button>
                </div>
              </form>
              
        </div>
    </div>
</div>
