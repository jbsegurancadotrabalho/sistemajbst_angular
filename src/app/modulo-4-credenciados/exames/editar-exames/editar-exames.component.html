<app-navbar></app-navbar>

<div class="container mt-5">
    <div class="card mt-5">
        <div class="card-body">
            <div class="row">
                <div class="col-md-10">
                    <h5>Editar Exame</h5>
                    <p>Preencha os campos para editar o exame.</p>
                </div>
                <div class="col-md-2 mt-1 text-end">
                    <a href="/consultar-exames" class="btn btn-success">Voltar</a>
                </div>
            </div>

            <div *ngIf="cadastroSucesso" class="alert alert-info alert-dismissible fade show" role="alert">
                <strong>{{ cadastroSucesso }}</strong>
                <button type="button" class="btn-close" aria-label="Close" (click)="cadastroSucesso = null"></button>
            </div>
              
            <div *ngIf="cadastroErro" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{ cadastroErro }}</strong>
                <button type="button" class="btn-close" aria-label="Close" (click)="cadastroErro = null"></button>
            </div>
            <hr />

            <form (ngSubmit)="editarExames()" [formGroup]="formularioExames">
                <div class="row mb-2">
                    <div class="form-group col-md-5 mt-3">
                        <label for="nome_exame">Nome do Exame</label>
                        <input type="text" id="nome_exame" formControlName="nome_exame" class="form-control" placeholder="Informe o nome do exame">
                    </div>
                    
                    <div class="form-group col-md-4 mt-3">
                        <label for="tipo_exame">Tipo</label>
                        <input type="text" id="tipo_exame" formControlName="tipo_exame" class="form-control" placeholder="Informe o tipo de exame">
                    </div>  

                    <div class="form-group col-md-3 mt-3">
                        <label for="descricao_exame">Descrição</label>
                        <input type="text" id="descricao_exame" formControlName="descricao_exame" class="form-control" placeholder="Informe a descrição do exame">
                    </div>  
                </div>             

                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-success">Editar Exame</button>
                </div>
            </form>
        </div>
    </div>
</div>
