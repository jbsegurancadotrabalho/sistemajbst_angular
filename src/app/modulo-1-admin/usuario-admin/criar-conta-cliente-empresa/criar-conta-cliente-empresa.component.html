<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card mt-5">

                <div class="card-body mb-2">
                    <div class="text-center">
                        <img
                            src="https://jbsegurancadotrabalho.com.br/wp-content/uploads/elementor/thumbs/LOGO03-oc8jb1cpek14ysk4x636pdjaeyldhzguodjnzc0ggu.png" />
                        <h4 class="card-title mt-3">Criar Conta Empresa</h4>
                        <p>Inclua os dados Solicitados e Crie a Sua Conta.</p>
                    </div>
                    <hr />


                       
            <div *ngIf="mensagemSucesso" class="alert alert-info alert-dismissible fade show" role="alert">
                <strong>{{mensagemSucesso}}</strong>
                <button type="button" class="btn-close" aria-label="Close" (click)="mensagemSucesso = ''"></button>
            </div>

            <div *ngIf="mensagemErro" class="alert alert-info alert-dismissible fade show" role="alert">
                <strong>{{mensagemErro}}</strong>
                <button type="button" class="btn-close" aria-label="Close" (click)="mensagemErro = ''"></button>
            </div>


                    <form [formGroup]="formRegister" (ngSubmit)="onSubmit()">


                        <div class="row">

                            <div class="col-md-12 mt-3">
                                <label for="formFile" class="form-label">Perfil</label>
                                <select class="form-select" formControlName="id">
                                    <option [value]="p.id" *ngFor="let p of perfis">
                                        {{ p?.nome }}
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-2">
                            <label for="inputNome" class="form-label">Nome de Usu√°rio:</label>
                            <input type="nome" class="form-control" id="inputNome" formControlName="nome">
                    
                        </div>

                        <div class="mb-2">
                            <label for="inputEmail" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="inputEmail" formControlName="email">
                    
                        </div>

                        <div class="mb-2">
                            <label for="inputPassword" class="form-label">Senha:</label>
                            <input type="password" class="form-control" id="inputPassword" formControlName="senha">
                      
                        </div>
                  
                          
                            <div class="d-grid mb-2 mt-3">
                                <button type="submit" class="btn btn-success">Criar Conta</button>
                            </div>
                 


                    </form>

                    <div class="row md-2 text-left mt-3">
                        <div class="col-md-6">
                            <a [routerLink]="['/acessar-conta']">Voltar</a>
                             <br>

                        </div>
                       
                          
                    </div>
                    

                  



                </div>
            </div>
        </div>
    </div>
</div>
