<app-navbar></app-navbar>

<div class="container mt-5">
    <div class="card mt-5">
        <div class="card-body">
            <div class="row">
                <div class="col-md-10">
                    <h5>Criar Endereço</h5>
                    <p>Preencha os campos para criar o Endereço.</p>
                </div>
                <div class="col-md-2 mt-1">
                    <a href="/consultar-endereco" class="btn btn-success">Voltar</a>
                </div>
            </div>

            <div *ngIf="cadastroSucesso !== null" class="alert alert-info alert-dismissible fade show" role="alert">
                <strong>{{ cadastroSucesso }}</strong>
                <button type="button" class="btn-close" aria-label="Close" (click)="cadastroSucesso = null"></button>
            </div>
              
            <div *ngIf="cadastroErro !== null" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{ cadastroErro }}</strong>
                <button type="button" class="btn-close" aria-label="Close" (click)="cadastroErro = null"></button>
            </div>
            <hr />

            <form (ngSubmit)="criarEndereco()" [formGroup]="formularioEndereco">

                <div class="row mb-2">
                    <div class="col-md-8 mt-2">
                        <label>Rua:</label>
                        <input  type="text" name="valor" id="valor" class="form-control"  formControlName="logradouro" />
                    </div>

                    <div class="col-md-2 mt-2">
                        <label>Número:</label>
                        <input type="text" name="valor" id="valor" class="form-control"  formControlName="numero" />
                    </div>
                
        
                    
                    <div class="col-md-2 mt-2" >
                        <label>Complemento:</label>
                        <input   type="text" name="valor" id="valor" class="form-control"  formControlName="complemento"/>
                    </div>

                 
                </div>


                <div class="row mb-2">

                    <div class="col-md-4 mt-4">
                        <label>Bairro:</label>
                        <input   type="text" name="nome" id="nome" class="form-control"  formControlName="bairro" />
                    </div>	

                    <div class="col-md-4 mt-4">
                        <label>Cidade:</label>
                        <input type="text" name="valor" id="valor" class="form-control"  formControlName="localidade" />
                    </div>
                
                    
                
                    <div class="col-md-2 mt-4">
                        <label>UF:</label>
                        <input   type="text" name="nome" id="nome" class="form-control"  formControlName="uf" />
                    </div>
                    <div class="col-md-2 mt-4">
                        <label>CEP:</label>
                        <input  type="text" name="nome" id="nome" class="form-control"  formControlName="cep" />
                    </div>                      
                </div>                      

                  
             
                <div class="form-group col-md-6 mt-4">
                    <button type="submit" class="btn btn-success">Criar Endereço</button>
                </div>
            </form>
        </div>
    </div>
</div>
