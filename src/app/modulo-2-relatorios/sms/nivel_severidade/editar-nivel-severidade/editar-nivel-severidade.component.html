<app-navbar></app-navbar>

<div class="container mt-5">
    <div class="card mt-5">
        <div class="card-body">
            <div class="row">
                <div class="col-md-10">
                    <h5>Editar Nivel de Severidade</h5>
                    <p>Preencha os campos para editar nivel de Severidade.</p>
                </div>
                <div class="col-md-2 mt-1">


                    <button class="btn btn-success m-1 btn-sm dropdown-toggle" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Voltar
                </button>
                <ul class="dropdown-menu btn-sm border dropdown-menu-success">
                    <li>
                        <a href="/consultar-riscos" class="dropdown-item btn btn-success"
                           >
                            Riscos
                        </a>
                    </li>
                 
                    <li>
                        <a href="/consultar-perigo" class="dropdown-item btn btn-success"
                           >
                    Perigo
                        </a>
                    </li>
                </ul>


                </div>
            </div>

            <div *ngIf="cadastroSucesso !== null" class="alert alert-info alert-dismissible fade show" role="alert">
                <strong>{{ cadastroSucesso }}</strong>
                <button type="button" class="btn-close" aria-label="Close" (click)="cadastroSucesso = null"></button>
            </div>
              
            <div *ngIf="cadastroErro !== null" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{ cadastroErro }}</strong>
                <button type="button" class="btn-close" aria-label="Close" (click)="cadastroErro = null"></button>
            </div>
            <hr />

            <form (ngSubmit)="enviarEdicao()" [formGroup]="nivelForm">
                <input type="hidden" formControlName="idPerigo">
                
                <div class="row mb-2">
                    <div class="col-md-4 mt-3">
                        <label for="grupo">Nivel do Perigo:</label>
                        <select class="form-select" 
                        formControlName="nivel_risco_MedidasDeControle"
                        aria-label="Default select example">
                            <option value="Baixo">Baixo</option>
                            <option value="Médio">Médio</option>
                            <option value="Moderado">Moderado</option>
                        </select>
                    </div>
                    
                    <div class="col-md-4 mt-3">
                        <label for="grupo">Número do Perigo:</label>
                        <select class="form-select" 
                        formControlName="numero_risco_MedidasDeControle"
                        aria-label="Default select example">
                            <option value="0 a 10">0 a 10</option>
                            <option value="11 a 15">11 a 15</option>
                            <option value="16 a 25">16 a 25</option>
                        </select>
                    </div>
                    

                    <div class="col-md-4 mt-3">
                        <label for="grupo">Nivel de Permissão Perigo:</label>
                        <select class="form-select" 
                        formControlName="nivel_permissao_MedidasDeControle"
                        aria-label="Default select example">
                            <option value="Aceitável">Aceitável</option>
                            <option value="Tolerável">Tolerável</option>
                            <option value="Intolerável">Intolerável</option>
                        </select>
                    </div>
                    
                    
                    <div class="form-group col-md-12 mt-3">
                        <label for="descricao_MedidasDeControle">Descrição</label>
                        <textarea id="descricao_MedidasDeControle" formControlName="descricao_MedidasDeControle" class="form-control" rows="5"></textarea>
                    </div>
                    
                </div>
             
                <div class="form-group col-md-6 mt-4">
                    <button type="submit" class="btn btn-success">Editar Nivel de Severidade</button>
                </div>
            </form>
        </div>
    </div>
</div>
