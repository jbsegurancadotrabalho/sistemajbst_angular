<app-navbar></app-navbar>
<div class="container mt-5">
    <div class="card mt-5">
        <div class="card-body">
            <div class="row">
                <div class="col-md-10">
                    <h5>Criar Cnae</h5>
                    <p>Preencha os campos para incluir o CNAE para uma empresa de relatórios.</p>
                </div>
                <div class="col-md-2 mt-1">
                    <a href="consultar-empresa-relatorios" class="btn btn-success">Voltar</a>
                </div>
            </div>

            <div *ngIf="cadastroSucesso !== null" class="alert alert-info alert-dismissible fade show" role="alert">
                <strong>{{ cadastroSucesso }}</strong>
                <button type="button" class="btn-close" aria-label="Close" (click)="cadastroSucesso = null"></button>
            </div>

            <div *ngIf="cadastroErro !== null" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{ cadastroErro }}</strong>
                <button type="button" class="btn-close" aria-label="Close" (click)="cadastroErro = null"></button>
            </div>
            <hr />
            <form [formGroup]="cnaeForm" (ngSubmit)="CriarCnae()">

                <input type="hidden" formControlName="idEmpresa_doc" />

                <div class="row mb-2">

                    <div class="form-group col-md-6">
                        <label for="codigo">Código:</label>
                        <input type="text" id="codigo" formControlName="codigo" class="form-control">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="grau_de_risco">Grau de Risco:</label>
                        <input type="text" id="grau_de_risco" formControlName="grau_de_risco" class="form-control">
                    </div> 

                    <div class="form-group col-md-12">
                        <label for="denominacao">Denominação:</label>
                        <textarea id="denominacao" formControlName="denominacao" class="form-control" rows="4"></textarea>
                    </div>

                </div>

                <div class="form-group col-md-6 mt-4">
                    <button type="submit" class="btn btn-success">Criar Cnae</button>
                </div>

            </form>
        </div>
    </div>
</div>
