<app-navbar></app-navbar>

<div class="container mt-5">
    <div class="card mt-5">
        <div class="card-body">
            <div class="row">
                <div class="col-md-10">
                    <h5>Criar Etapas</h5>
                    <p>Preencha os campos para criar uma Etapa ao Cenário escolhido.</p>
                </div>
                <div class="col-md-2 mt-1">
                    <a href="consultar-unidadedoc" class="btn btn-success">Voltar</a>
                </div>
            </div>

            <div *ngIf="cadastroSucesso !== null" class="alert alert-info alert-dismissible fade show" role="alert">
                <strong>{{ cadastroSucesso }}</strong>
                <button type="button" class="btn-close" aria-label="Close" (click)="cadastroSucesso = null"></button>
            </div>
              
            <div *ngIf="cadastroErro !== null" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{ cadastroErro }}</strong>
                <button type="button" class="btn-close" aria-label="Close" (click)="cadastroErro = null"></button>
            </div>
            <hr />

            <form [formGroup]="formularioEtapas" (ngSubmit)="criarEtapas()">
                <input type="hidden" formControlName="idCenario">
            
                <div class="row mb-2">
                    <div class="form-group col-md-2 mt-3">
                        <label for="numero_etapa">Número da Etapa:</label>
                        <input type="text" id="numero_etapa" formControlName="numero_etapa" class="form-control">
                    </div>
        
                    <div class="form-group col-md-4 mt-3">
                        <label for="nome_etapa">Nome da Etapa:</label>
                        <input type="text" id="nome_etapa" formControlName="nome_etapa" class="form-control">
                    </div>

                    <div class="form-group col-md-6 mt-3">
                        <label for="descricao_etapa">Descrição da Etapa:</label>
                        <input type="text" id="descricao_etapa" formControlName="descricao_etapa" class="form-control">
                    </div>
            
                    <div class="form-group col-md-12 mt-3">
                        <label for="acoes">Ações:</label>
                        <textarea id="acoes" formControlName="acoes" class="form-control" rows="10"></textarea>
                    </div>
                    
                    
                </div>
            
                <div class="form-group col-md-6 mt-4">
                    <button type="submit" class="btn btn-success">Criar Etapas</button>
                </div>
            </form>
            
        </div>
    </div>
</div>
