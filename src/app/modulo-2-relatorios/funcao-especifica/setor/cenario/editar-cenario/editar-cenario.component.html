<app-navbar></app-navbar>

<div class="container mt-5">
    <div class="card mt-5">
        <div class="card-body">
            <div class="row">
                <div class="col-md-10">
                    <h5>Editar Cenário</h5>
                    <p>Edite agora o Cenário escolhido.</p>
                </div>
                <div class="col-md-2 mt-1">
                    <a href="consultar-unidadedoc" class="btn btn-success">Voltar</a>
                </div>
            </div>

            <div *ngIf="cadastroSucesso !== null" class="alert alert-info alert-dismissible fade show" role="alert">
                <strong>{{ cadastroSucesso }}</strong>
                <button type="button" class="btn-close" aria-label="Close" (click)="cadastroSucesso = null"></button>
            </div>
              
            <div *ngIf="cadastroErro !== null" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{ cadastroErro }}</strong>
                <button type="button" class="btn-close" aria-label="Close" (click)="cadastroErro = null"></button>
            </div>
            <hr />

            <form [formGroup]="setorForm" (ngSubmit)="enviarEdicao()">

                <input type="hidden" formControlName="idCenario">
            
                <div class="row mb-2">
                    <div class="form-group col-md-6 mt-3">
                        <label for="nomeAtividade">Nome da Atividade:</label>
                        <input type="text" id="nomeAtividade" formControlName="nomeAtividade" class="form-control">
                    </div>
            
                    <div class="form-group col-md-3 mt-3">
                        <label for="descricaoAtividade">Descrição da Atividade:</label>
                        <input type="text" id="descricaoAtividade" formControlName="descricaoAtividade" class="form-control">
                    </div>
            
                    <div class="form-group col-md-3 mt-3" >
                        <label for="area">Area:</label>
                        <input type="text" id="area" formControlName="area" class="form-control">
                    </div>
                </div>
            
                <div class="form-group col-md-6 mt-4">
                    <button type="submit" class="btn btn-success">Editar Cenário</button>
                </div>
            </form>
            
        </div>
    </div>
</div>
