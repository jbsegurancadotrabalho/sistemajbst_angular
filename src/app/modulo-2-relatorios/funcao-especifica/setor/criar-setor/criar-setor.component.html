<app-navbar></app-navbar>

<div class="container mt-5">
    <div class="card mt-5">
        <div class="card-body">
            <div class="row">
                <div class="col-md-10">
                    <h5>Criar Setor</h5>
                    <p>Preencha os campos para criar um setor para a Unidade.</p>
                </div>
                <div class="col-md-2 mt-1">
                    <a href="consultar-unidadedoc" class="btn btn-success">Voltar</a>
                </div>
            </div>

            <div *ngIf="cadastroSucesso !== null" class="alert alert-info alert-dismissible fade show" role="alert">
                <strong>{{ cadastroSucesso }}</strong>
                <button type="button" class="btn-close" aria-label="Close" (click)="cadastroSucesso = null"></button>
            </div>
              
            <div *ngIf="cadastroErro !== null" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{ cadastroErro }}</strong>
                <button type="button" class="btn-close" aria-label="Close" (click)="cadastroErro = null"></button>
            </div>
            <hr />

            <form [formGroup]="formularioSetor" (ngSubmit)="criarSetor()">
                <input type="hidden" formControlName="idunidadeDoc">
            
                <div class="row mb-2">
                    <div class="form-group col-md-6 mt-3">
                        <label for="nome_gho_setor">Nome do Setor:</label>
                        <input type="text" id="nome_gho_setor" formControlName="nome_gho_setor" class="form-control">
                    </div>
        
            
                    <div class="form-group col-md-6 mt-3" >
                        <label for="descricao_gho_setor">Descrição:</label>
                        <input type="text" id="descricao_gho_setor" formControlName="descricao_gho_setor" class="form-control">
                    </div>
                </div>
            
                <div class="form-group col-md-6 mt-4">
                    <button type="submit" class="btn btn-success">Criar Setor</button>
                </div>
            </form>
            
        </div>
    </div>
</div>
